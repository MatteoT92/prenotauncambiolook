<app-navbar></app-navbar>
<div class="log-container">
  <form #pagamentoForm="ngForm" (ngSubmit)="pagaOrdine(pagamentoForm)">
    <span>Ordine ID: #{{idOrdine}}</span><span> - {{prezzario.get(idServizio) | currency:'EUR'}}</span><br><br>
    <span>Nome: <input type="text" required name="nome" ngModel/></span><span> Cognome: <input type="text" required name="cognome" ngModel/></span><br><br>
    <span>Numero carta: <input type="text" minLength="13" maxLength="16" required name="carta" ngModel/></span><br><br>
    <span>Mese/Anno scadenza carta: <input type="text" minLength="1" maxLength="2" required name="mese" ngModel/> / <input type="text" minLength="2" maxLength="2" required name="anno" ngModel/></span><br><br>
    <span>CVV: <input type="text" minLength="3" maxLength="3" required name="cvv" ngModel/></span><br><br>
    <input type="hidden" name="idOrdine" ngModel={{idOrdine}}/>
    <input type="hidden" name="importo" ngModel={{prezzario.get(idServizio)}}/>
    <input type="submit" value="Paga" class="btn btn-success" style="margin-right: 10px;" [disabled]="!pagamentoForm.valid">
    <input type="button" value="Annulla" class="btn btn-danger" routerLink="/ordini">
  </form>
</div>
<app-right-menu></app-right-menu>
