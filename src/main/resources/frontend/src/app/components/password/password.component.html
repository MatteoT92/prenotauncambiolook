<app-navbar></app-navbar>
<div class="log-container">
  <form #passwordForm="ngForm" (ngSubmit)="onSubmit(passwordForm)" *ngIf="isAdmin == 'admin' || isAdmin == 'cliente'">
      <span>Nuova Password</span><br>
      <input type="password" name="password" ngModel required/><br>
      <br>
      <input type="submit" value="Conferma" class="btn btn-success"/>
  </form>
  <form #recuperaPasswordForm="ngForm" (ngSubmit)="onSubmitRecupera(recuperaPasswordForm)" *ngIf="isAdmin != 'admin' && isAdmin != 'cliente'">
    <span>Username</span><br>
    <input type="text" name="username" ngModel required/><br>
    <br>
    <span>Email</span><br>
    <input type="email" name="email" ngModel required/><br>
    <br>
    <input type="submit" value="Recupera" class="btn btn-success"/>
  </form>
</div>
<div *ngIf="password != null || password != undefined" class="password-recuperata">
  <span>Password temporanea: <span style="color: red;">{{password}}</span></span><br>
  <span style="text-decoration: underline;">Si consiglia di modificarla immediatamente al primo accesso</span>
</div>
