<app-navbar></app-navbar>
<div class="sign-container">
  <form #signForm="ngForm" (ngSubmit)="onSubmit(signForm)" class="col">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" required ngModel />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" required email ngModel />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" required ngModel />
    </mat-form-field>
    <br />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!signForm.valid"
    >
      Registrati
    </button>
  </form>
  <div class="col">
    <div class="row">
      <button
        mat-raised-button
        color="primary"
        style="background-color: blue; color: white"
        class="social"
      >
        <mat-icon class="fa fa-facebook fa-fw"></mat-icon> Registrati con
        Facebook
      </button>
      <button
        mat-raised-button
        color="primary"
        style="background-color: #007fff; color: white"
        class="social"
      >
        <mat-icon class="fa fa-twitter fa-fw"></mat-icon> Registrati con Twitter
      </button>
      <button
        mat-raised-button
        color="primary"
        style="background-color: red; color: white"
        class="social"
      >
        <mat-icon class="fa fa-google fa-fw"></mat-icon> Registrati con Google
      </button>
      <button mat-button>
        Sei gi√† registrato? <a routerLink="/login">Accedi</a>
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>
