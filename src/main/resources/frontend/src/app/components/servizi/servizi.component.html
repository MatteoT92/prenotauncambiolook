      <img mat-card-md-image src="/assets/img/ph.png"  alt="Servizio Estetico">
      <form method="post" modelAttribute="ordine" action="/ordine">
        <span>Data : </span><input type="date" name="data"/>
        <span>Orario : </span><input type="time" name="orario"/>
        <span>Quantit√† : </span><input type="number" name="quantita"/>
        <input type="submit" value="Ordina" class="btn btn-success">

  <mat-card-content>

  </mat-card-content>
