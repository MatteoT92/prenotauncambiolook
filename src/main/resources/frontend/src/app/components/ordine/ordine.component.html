<app-navbar></app-navbar>
<div class="modifica-ordine-container">
  <form #cambiaAppuntamentoForm="ngForm" (ngSubmit)="onSubmit(cambiaAppuntamentoForm)">
    <span><strong>ID Ordine : #{{idOrdine}}</strong></span><input type="hidden" ngModel={{idOrdine}} name="id" required/><br><br>
    <mat-form-field appearance="fill">
      <mat-label>Data</mat-label>
      <input matInput type="date" name="data" ngModel required />
      <mat-icon matSuffix>calendar_today</mat-icon>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Orario</mat-label>
      <input matInput type="time" name="orario" ngModel required min="09:00" max="19:00" step="1800"/>
      <mat-icon matSuffix>timer</mat-icon>
    </mat-form-field><br  >
    <button type="submit" class="btn btn-warning" style="margin-right: 10px;">
      <i class="fa fa-edit"></i> Modifica
    </button>
    <button type="button" class="btn btn-danger" routerLink="/ordini">
      <i class="fa fa-close"></i> Annulla
    </button>
  </form>
</div>
<app-footer></app-footer>
